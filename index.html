<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="description" itemprop="description" content="2014年经典小游戏">
    <meta itemprop="image" content="./images/bird.png">
    <link rel="shortcut icon" href="./images/bird.ico" type="image/x-icon">
    <title>Fly Bird</title>
    <link rel="stylesheet" href="./css/flybird.min.css">
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/grey.min.js"></script>
</head>

<body>
    <main>
        <div id="bird">
            <div></div>
        </div>
        <div id="overGame">
            <div>
                <div class="start">开始游戏</div>
                <div class="over">
                    <h1>游戏结束</h1>
                    <p>你的分数是:<span class="fractionalNum">0</span>分</p>
                    <div class="againGame">再玩一次</div>
                </div>
            </div>
        </div>
        <div id="window">
            <span class="fractionalNum">0</span>
            <ol></ol>
        </div>
    </main>
</body>

</html>
